<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.js" integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>
<body>
        <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4" style="text-align:center">Train Scheduler</h1>
                    <p class="lead" style="text-align:center">Updated By The Minute!</p>
                </div>
        </div>

        <div class="container" style="">
            <div class="row">
                <div class="col-10">
                    <div class="card">
                            <div class="card-header">
                            Current Train Schedule
                            </div>
                            <div class="trainSchedule">
                                <table class="table table-dark" id="trainSchedule">
                                        <thead>
                                        <tr>
                                                <th scope="col">Train Name</th>
                                                <th scope="col">Destination</th>
                                                <th scope="col">First Train</th>
                                                <th scope="col">Frequency (min)</th>
                                                <th scope="col">Next Arrival</th>
                                                <th scope="col">Minutes Away</th>
                                        </tr>
                                        </thead>
                                        <tbody></tbody>
                                </table>
                            </div>
                    </div>
                    <br>
                    <hr>
                    <br>
                    <div class="card">
                            <div class="card-header">
                            Add a Train
                    </div>
                    <form class="form">
                            <div class="form-group">
                            <div class="trainName">
                            <label for="exampleInputName">Train Name</label>
                            <input type="name" class="form-control" id="trainName" aria-describedby="emailHelp" placeholder="Enter Train Name">
                            </div>
                            </div>
                            <div class="form-group">
                                    <label for="destination">Destination</label>
                                    <input type="name" class="form-control" id="destination" aria-describedby="emailHelp" placeholder="Enter Destination">
                            </div>
                            <div class="form-group">
                                    <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
                                    <input type="time-local" class="form-control" id="firstTrainTime" aria-describedby="emailHelp" placeholder="Enter First Train Time">
                            </div>
                            <div class="form-group">
                                    <label for="frequency">Frequency (minutes)</label>
                                    <input type="number" class="form-control" id="frequency" aria-describedby="emailHelp" placeholder="Enter Frequency">
                            </div>
                            <div class="buttonSubmit"><button type="submit" class="btn btn-primary" id="buttonSubmit">Submit</button></div>
                    </form>
                </div>
                </div>
            </div>
        </div>
    <script src="../TrainScheduler/app.js"></script>
</body>
</html>
